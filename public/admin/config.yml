backend:
  name: blog

# api-root: /api/decapcms
site_url: https://refactor.savethegroveagain.com
media_folder: public/images/uploads 
public_folder: /images/uploads 

collections:
  - name: posts
    label: Posts
    description: "Blog Posts"
    display_url: https://refactor.savethegroveagain.com
    logo_url: https://your-site.com/images/logo/logo-round.svg
    folder: /content/blog # Relative to /admin 
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Sub-Title", name: "sub-title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }